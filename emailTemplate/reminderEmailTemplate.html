<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2Do - Reminder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="email.css" />
    <style></style>
  </head>
  <body class="body-container email-template-container">
    <table class="main-table-wrapper reminder-email-container">
      <tbody>
        <tr>
          <td>
            <table class="center-table-wrapper">
              <tbody>
                <tr>
                  <td>
                    <table class="content-table-wrapper">
                      <tbody>
                        <tr>
                          <td>
                            <div class="logo-wrapper">
                              <img src="logo.svg" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div class="secondary-img-wrapper">
                              <img src="reminder.svg" class="secondary-img" />
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class="main-heading">Event Reminder</p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class="info-text mb-20">This is an automatic reminder of the following event.</p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <h1 class="info-text event-title">Cycling for Health</h1>
                            <p class="info-text event-time">
                              Time: <span class="time">Wednesday, June 20, 3:00pm</span>
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <p class="info-text">Please tap the button below for more details.</p>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div class="action-btn-ripple-wrap">
                              <a href="#" target="_blank" class="ripple-action-btn">Event details</a>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
